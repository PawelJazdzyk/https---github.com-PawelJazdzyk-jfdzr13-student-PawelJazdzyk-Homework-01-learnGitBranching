<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <ul>
        <li>
          <label>FIRST NAME *<input required type="text" /></label>
          <label>LAST NAME *<input required type="text" /></label>
        </li>
        <br />
        <li>
          <label>EMAIL *<input required type="email" /></label>
        </li>
        <br />
        <li>
          <label>MESSAGE *<input required type="text" /></label>
        </li>
        <br />
        <li>
          <label>MESSAGE *<textarea rows="5"></textarea></label>
        </li>
        <br />
        <li>
          <input type="submit" value="Send Message" />
        </li>
      </ul>
    </form>
  </body>
</html>
